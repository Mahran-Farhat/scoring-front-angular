<div class="wrapper fadeInDown" *ngIf="!isLoggedIn">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate>
      <div class="form-group">
        <input type="text" id="login" class="fadeIn second" placeholder="enter login"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel">
        <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && username.invalid"
      >
        Username is required!
      </div>
      </div>
      <div class="form-group">
      <input type="text" id="password" class="fadeIn third" placeholder="enter password"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && password.invalid"
    >
      <div *ngIf="password.errors!.required">Password is required</div>
      <div *ngIf="password.errors!.minlength">
        Password must be at least 6 characters
      </div>
    </div>
      </div>
      <input type="submit" class="fadeIn fourth" value="Log In">

      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
