<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Pseudo</label>
      <input type="text" class="form-control" id="pseudo" [ngModelOptions]="{standalone: true}" [(ngModel)]="pseudo">
    </div>
    <div class="form-group">
      <label>Speciality</label>
      <select class="form-control" id="spec" [ngModelOptions]="{standalone: true}" [(ngModel)]="speciality">
        <option value="Spec 1">Spec 1</option>
        <option value="Spec 2">Spec 2</option>
        <option value="Spec 3">Spec 3</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>

<div class="container">
  <div class="container">
    <h2 align="center">List of doctors</h2>
  </div>
  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Speciality</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of doctors |async" >
          <th scope="row">{{d.id}}</th>
          <td>{{d.firstname}}</td>
          <td>{{d.lastname}}</td>
          <td>{{d.speciality}}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(d.id)">Delete</button>
          </td>
          <td>
            <button class="btn btn-success" (click)="update(d.id)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
